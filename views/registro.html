<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;
      padding: 40px 16px;
    }
    .card {
      background: #fff; padding: 36px 32px; border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      width: min(720px, 96vw);
    }
    h2 { text-align: center; color: #1b5e20; margin: 0 0 24px; font-size: 26px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px 16px; }
    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input, select {
      width: 100%; padding: 12px; border: 1px solid #cfcfcf; border-radius: 8px; font-size: 15px;
    }
    .btn-row { display:flex; gap: 12px; margin-top: 12px; flex-wrap: wrap; }
    .btn {
      flex:1; min-width:160px; padding:12px 16px; border-radius:8px;
      font-weight:700; text-align:center; text-decoration:none; cursor:pointer;
    }
    .btn-reset { background:#9e9e9e; color:#fff; }
    .btn-save  { background:#4caf50; color:#fff; }
    .btn-next  { background:#1e88e5; color:#fff; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registro de Usuario</h2>

    <form id="form-registro" method="POST" action="/registro" novalidate>
      <div class="grid">

        <div>
          <label>Nombres</label>
          <input type="text" name="nombres" required>
        </div>

        <div>
          <label>Apellidos</label>
          <input type="text" name="apellidos" required>
        </div>

        <div>
          <label>Fecha de nacimiento</label>
          <input type="date" name="fecha_nacimiento" required>
        </div>

        <div>
          <label>Sexo</label>
          <select name="sexo" required>
            <option value="">-- Seleccione --</option>
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
        </div>

        <div>
          <label>País</label>
          <input type="text" name="pais" required>
        </div>

        <div>
          <label>Tipo documento</label>
          <select name="tipo_documento" required>
            <option value="">-- Seleccione --</option>
            <option>CC</option>
            <option>CE</option>
            <option>Pasaporte</option>
          </select>
        </div>

        <div>
          <label>Número de documento</label>
          <input type="text" name="numero_documento" required>
        </div>

        <div>
          <label>Correo</label>
          <input type="email" name="correo" required>
        </div>

        <div class="span-2">
          <label>Departamento</label>
          <input type="text" name="departamento" required>
        </div>

        <!-- Botonera -->
        <div class="btn-row span-2">
          <button type="button" class="btn btn-reset" onclick="document.getElementById('form-registro').reset();">
            Nuevo registro
          </button>

          <button type="submit" class="btn btn-save">
            Guardar
          </button>

          <a href="{{ url_for('usu_registrados') }}" class="btn btn-next">
            Usuarios registrados
          </a>
        </div>

      </div>
    </form>

  </div>
</body>
</html>
